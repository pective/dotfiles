include-directory = $HOME/.config/polybar/modules


;===============================================================================
; Theme
;===============================================================================
[colors]
foreground = #ebdbb2
background = #282828

black       = ${xrdb:color0:#1d2021}
darkred     = #cc241d
darkgreen   = #98971a
darkyellow  = #d79921
darkblue    = #458588
darkmagenta = #b16286
darkcyan    = #689d6a
grey        = #a89984

lightgray   = ${xrdb:color8:#8f9da6}
red         = ${xrdb:color9:#e53935}
green       = ${xrdb:color10:#2cd179}
yellow      = ${xrdb:color11:#ffc85e}
blue        = ${xrdb:color12:#5294e2}
darkpurple  = ${xrdb:color13:#e86ba4}
cyan        = ${xrdb:color14:#68d4ce}
white       = ${xrdb:color15:#f3f4f5}

;===============================================================================
; Bar
;===============================================================================
[bar/bar]
override-redirect = false

height = 17pt

width = 100%

background = ${colors.background}

foreground = ${colors.foreground}

padding-right = 1

padding-left = 1

module-margin = 1

border-size = 2

border-color = ${colors.background}

font-0 = JetBrainsMono Nerd Font:style=Regular:size=12;2

font-1 = JetBrainsMono Nerd Font:style=SemiBold:size=12;2

font-2 = JetBrainsMono Nerd Font:style=ExtraBold:size=12;3

font-3 = JetBrainsMono Nerd Font:style=Regular:size=5;2

font-4 = JetBrainsMono Nerd Font:style=Regular:size=14;4

wm-restack = bspwm

enable-ipc = true

cursor-click = pointer

cursor-scroll = ns-resize

modules-left = logo bspwm

modules-center = date

modules-right = pulseaudio


[module/logo]
type = custom/text

content = ""
content-foreground = ${colors.foreground}
content-background = ${colors.background}
content-font = 5

click-left = rofi -show drun -disable-history


[module/bspwm]
type = internal/bspwm

ws-icon-0 = 1
ws-icon-1 = 2
ws-icon-2 = 3
ws-icon-3 = 4
ws-icon-4 = 5
ws-icon-5 = 6
ws-icon-6 = 7
ws-icon-7 = 8
ws-icon-8 = 9

label-focused = %name%
label-focused-foreground = ${colors.black}
label-focused-background = ${colors.darkyellow}
label-focused-padding = 1
label-focused-font = 3

label-occupied = %name%
label-occupied-foreground = {colors.foreground}
label-occupied-background = ${colors.background}
label-occupied-padding = 1
label-occupied-font = 3

label-urgent = %name%
label-urgent-foreground = ${colors.darkred}
label-urgent-background = ${colors.grey}
label-urgent-padding = 1
label-urgent-font = 3

label-empty = %name%
label-empty-foreground = ${colors.grey}
label-empty-background = ${colors.background}
label-empty-padding = 1
label-empty-font = 3


[module/date]
type = internal/date

interval = 1

time = %H:%M
date = %a %b %d

label = %date% %time%
label-foreground = ${colors.foreground}
label-background = ${colors.background}
label-font = 2


[module/pulseaudio]
type = internal/pulseaudio

# sink = alsa_output.pci-0000_00_1f.3.analog-stereo

use-ui-max = false

interval = 5

format-volume = <ramp-volume> <label-volume>

label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}
label-volume-background = ${colors.background}

label-muted =  Muted
label-muted-foreground = ${colors.darkred}
label-muted-background = ${colors.background}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

click-right = pavucontrol

[module/alsa]
type = internal/alsa

; Soundcard to be used
; Usually in the format hw:# where # is the card number
; You can find the different card numbers in `/proc/asound/cards`
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

; Name of the master, speaker and headphone mixers
; Use the following command to list available mixer controls:
; $ amixer scontrols | sed -nr "s/.*'([[:alnum:]]+)'.*/\1/p"
; If master, speaker or headphone-soundcard isn't the default,
; use `amixer -c # scontrols` instead where # is the number
; of the master, speaker or headphone soundcard respectively
;
; Default: Master
master-mixer = Master
; Optionally define speaker and headphone mixers
; Default: none
;;speaker-mixer = Speaker
; Default: none
;;headphone-mixer = Headphone

; NOTE: This is required if headphone_mixer is defined
; Use the following command to list available device controls
; $ amixer controls | sed -r "/CARD/\!d; s/.*=([0-9]+).*name='([^']+)'.*/printf '%3.0f: %s\n' '\1' '\2'/e" | sort
; You may also need to use `amixer -c # controls` as above for the mixer names
; Default: none
;;headphone-id = 9

; Use volume mapping (similar to amixer -M and alsamixer), where the increase in volume is linear to the ear
; Default: false
;;mapped = true

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5

; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.background}
format-volume-foreground = ${colors.magenta}
format-volume-overline = ${colors.background}
format-volume-underline = ${colors.background}
format-volume-padding = 1
; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
format-muted = <label-muted>
format-muted-prefix = %{T3}ﱝ%{T-}
format-muted-background = ${colors.background}
format-muted-foreground = ${colors.purple}
format-muted-overline = ${colors.background}
format-muted-underline = ${colors.background}
format-muted-padding = 1

; Available tokens:
;   %percentage% (default)
label-volume = %percentage%%

; Available tokens:
;   %percentage% (default
label-muted = " Muted"
label-muted-foreground = ${colors.magenta}

; Only applies if <ramp-volume> is used
ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 奔
ramp-volume-3 = 墳
ramp-volume-4 = 
ramp-volume-font = 3

; If defined, it will replace <ramp-volume> when
; headphones are plugged in to `headphone_control_numid`
; If undefined, <ramp-volume> will be used for both
; Only applies if <ramp-volume> is used
ramp-headphones-0 = 

click-right = pavucontrol
